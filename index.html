<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="estilo/style.css">
  
</head>
<body>
  
  <div class="container">
  <div class="result">
  <h4>Your Result</h4>
  <div class="rounded-circle">
  <h1>76</h1>
  <p>of 100</p>
  </div>

  <h3>Great</h3>
  <p id="p">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  
  
  <div class="pontos">
  <h4>Summary</h4>

  <div class="caixa" id="caixa1"><i><img src="assets/images/icon-reaction.svg" alt=""> Reaction</i>
  <div><span class="bolde">80</span> <span class="norm">/ 100</span></div></div>

  <div class="caixa" id="caixa2"><i><img src="assets/images/icon-memory.svg" alt=""> Memory</i>
  <div><span class="bolde">92</span> <span class="norm">/ 100</span></div></div>

  <div class="caixa" id='caixa3'><i><img src="assets/images/icon-verbal.svg" alt=""> Verbal</i>
  <div><span class="bolde">61</span> <span class="norm">/ 100</span></div></div>

  <div class="caixa" id='caixa4'><i><img src="assets/images/icon-visual.svg" alt=""> Visual</i>
  <div><span class="bolde">72</span> <span class="norm">/ 100</span></div></div>

  <a href="#">Continue</a>
</div>  
 </div>
<script src="data.json"></script>
</body>
</html>
